<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="change-theme">
        <div class="container">
            <button class="btn btn-theme" id="btn-theme"><i class="fa-regular fa-moon"></i></button>
        </div>
    </div>
    <div class="container password-box">
        <h2>Password Generator</h2>
        <div class="password-result">
            <div id="result"></div>
            <button class="btn btn-clipboard" id="clipboard">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="password-length">Password length</label>
                <input type="number" min="4" max="20" value="20" id="password-length">
            </div>
        </div>
        <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button id="generate" class="btn btn-generate">Generate Password</button>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
